version: 2.1
orbs:
  docker: circleci/docker@1.7.0

jobs:
  build_test_push:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - docker/build:
          lint-dockerfile: false 
          debug: false 
          image: $DOCKER_IMAGE 
          treat-warnings-as-errors: false 
      - docker/push:
          image: $DOCKER_IMAGE 
  
workflows:
  version: 2
  build_test_push:
    jobs:
      - build_test_push